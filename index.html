<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Form</title>
</head>
<body>
    <h1>Volunteer Form</h1>
    <form method="post" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
       <Fieldset>
        <Legend>My Info</Legend>
        <div>
            <label>first name:<input type="text" name="first_name_field"></label>
        </div>
        <div>
            <label>last name:<input type="text" name="last_name_field"></label>
        </div>
        <div>
            <label>phone:<input type="number" name="phone_field"></label>
        </div>
        <div>
            <label>email:<input type="email" name="email_field"></label>
        </div>
       
        <label>Gender:</label>
        <div>
            <label> Male<input type="radio" name="gender_field" id="male"></label>
            <label>Female<input type="radio" name="gender_field" id="female"> </label>
        </div>
        <div>
            <label>Age:</label>
            <div>
            <label><select>
                <option value="age_field">Under 18</option>
                <option value="age_field">Over 18</option>
            </select></label>
        </div>
        </div>
       </Fieldset>
       <Fieldset>
            <Legend>Availablity</Legend>
            <h3>Days Available:</h3>
            <div>
                <label>Sunday<input type="checkbox" name="available_field" value="sun"></label>
            </div>
            <div>
                <label>Monday<input type="checkbox" name="available_field" value="mon"></label>
            </div>
            <div>
                <label>Tuesday<input type="checkbox" name="available_field" value="tue"></label>
            </div>
            <div>
                <label>Wednesday<input type="checkbox" name="available_field" value="wed"></label>
            </div>
            <div>
                <label>Thursday<input type="checkbox" name="available_field" value="thu"></label>
            </div>
            <div>
                <label>Friday<input type="checkbox" name="available_field" value="fri"></label>
            </div>
            <div>
                <label>saturday<input type="checkbox" name="available_field" value="sat"></label>
            </div>
            <div>
            <label for="comments_field">Comments</label>
            </div>
            <div>
            <textarea cols="30" rows="10" name="textarea_field"></textarea>
        </div>
        </Fieldset>
        <div>
            <input type="hidden" name="hidden_field">
        </div>
        <button type="button">Submit Query</button>
    </form>
</body>
</html>
