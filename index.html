<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Form</title>
</head>
<body>
    <h1>Volunteer Form</h1>
    <form>
       <Fieldset>
        <Legend>My Info</Legend>
        <div>
            <label>first name:<input type="text" name="text_field"></label>
        </div>
        <div>
            <label>last name:<input type="text" name="text_field"></label>
        </div>
        <div>
            <label>phone:<input type="number" name="number"></label>
        </div>
        <div>
            <label>email:<input type="email" name="email"></label>
        </div>
       
        <label>Gender:</label>
        <div>
            <label> Male<input type="radio" name="Gender" id="male"> </label>
            <label>Female<input type="radio" name="Gender" id="femalemale"> </label>
        </div>
        <div>
            <label>Age:</label>
            <label><select>
                <option value="u18">Under 18</option>
                <option value="o18">Over 18</option>
            </select></label>
        </div>
       </Fieldset>
       <Fieldset>
            <Legend>Availablity</Legend>
            <h3>Days Available:</h3>
            <div>
                <label>Sunday<input type="checkbox" name="sun"></label>
            </div>
            <div>
                <label>Monday<input type="checkbox" name="mon"></label>
            </div>
            <div>
                <label>Tuesday<input type="checkbox" name="tue"></label>
            </div>
            <div>
                <label>Wednesday<input type="checkbox" name="wed"></label>
            </div>
            <div>
                <label>Thursday<input type="checkbox" name="thu"></label>
            </div>
            <div>
                <label>Friday<input type="checkbox" name="fri"></label>
            </div>
            <div>
                <label>saturday<input type="checkbox" name="sat"></label>
            </div>
            <div>
            <label for="our_textarea">Comments</label>
            </div>
            <textarea cols="30" rows="10" name="textarea_field"></textarea>
        </Fieldset>
        <button type="button">Submit Query</button>
    </form>
</body>
</html>
