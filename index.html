<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Form</title>
</head>
<body>
    <h1>Volunteer Form</h1>
    <form>
       <Fieldset>
        <Legend>My Info</Legend>
        <div>
            <label>first name:<input type="text" name="text_field"></label>
        </div>
        <div>
            <label>last name:<input type="text" name="text_field"></label>
        </div>
        <div>
            <label>phone:<input type="number" name="number"></label>
        </div>
        <div>
            <label>email:<input type="email" name="email"></label>
        </div>
       
        <label>Gender:</label>
        <div>
            <label> Male<input type="radio" name="Gender" id="male"> </label>
            <label>Female<input type="radio" name="Gender" id="femalemale"> </label>
        </div>
        <div>
            <label>Age:</label>
            <label><select>
                <option>Under 18</option>
                <option>Over 18</option>
            </select></label>
        </div>







       </Fieldset>
    </form>
</body>
</html>
